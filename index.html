<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cybersecurity Club Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 100%;
            width: 600px;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.6);
            margin-bottom: 20px;
        }

        .glitch {
            color: #00ff00;
            position: relative;
            display: inline-block;
            font-size: 3rem;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #ff00ff;
            z-index: -1;
        }

        .glitch::before {
            left: 3px;
            text-shadow: -2px 0 red;
            animation: glitch-anim 1.5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -3px;
            text-shadow: 2px 0 blue;
            animation: glitch-anim 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(12px, 9999px, 34px, 0); }
            50% { clip: rect(0, 9999px, 9999px, 0); }
            100% { clip: rect(60px, 9999px, 9999px, 0); }
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .event-details {
            margin-top: 40px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 30px;
            font-size: 1.2rem;
            color: #00ff00;
            border: 2px solid #00ff00;
            text-transform: uppercase;
            text-decoration: none;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #00ff00;
            color: #0a0a0a;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .glitch {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.3rem;
            }
            .button {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            .glitch {
                font-size: 2rem;
            }
            p {
                font-size: 1.2rem;
            }
            .button {
                font-size: 0.9rem;
            }
            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cybersecurity Club Day</h1>
        <div class="glitch" data-text="Are you ready?">Are you ready?</div>
        <p>Welcome to the world of cyber defense and hacking!</p>

        <div class="event-details">
            <p>Date: October 15-16, 2024</p>
            <p>Location: EUI Main Campus</p>
            <p>Time: 9:00 AM - 4:00 PM</p>
        </div>

        <a href="/challenges" class="button">Join the Fun!!</a>
    </div>

    <footer>&copy; 2024 Cybersecurity Club Day</footer>
</body>
</html>
